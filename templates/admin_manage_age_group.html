<style>
    body {
        background-color: #42a1c6;
    }

    /* Franklin's Container */
    .fish {
        width: 150px;
        height: 100px;
        animation: swim 6s infinite;
    }

    /* Franklin */
    .fish-body {
        position: relative;
        margin-top: 30px;
        margin-left: 40px;
        background-color: orange;
        border-radius: 50%;
        width: 150px;
        height: 100px;
    }

    .eye {
        position: absolute;
        margin-left: 100px;
        margin-top: 20px;
        z-index: 1;
        background-color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
    }

    .pupil {
        position: absolute;
        z-index: 2;
        margin-left: 5px;
        margin-top: 5px;
        background-color: black;
        border-radius: 50%;
        height: 10px;
        width: 10px;
    }

    .fin {
        margin-top: -100px;
        background-color: rgb(255, 119, 0);
        border-radius: 50%;
        transform: rotate(40deg);
        width: 80px;
        height: 50px;
    }

    .fin-bottom {
        margin-top: -10px;
        transform: rotate(-40deg);
    }

    /* Bubbles */
    .bubbles {
        position: absolute;
        bottom: 0;
        z-index: 5;
        margin-right: 50px;
        background-color: white;
        border-radius: 50%;
        opacity: 0.5;
        width: 40px;
        height: 40px;
        animation: up 4s infinite;
    }

    .bubble-2 {
        left: 350px;
        animation: up 2s infinite;
    }

    .bubble-3 {
        left: 750px;
        opacity: 0.3;
        animation: up 5s infinite;
    }

    .bubble-4 {
        left: 1150px;
        animation: up 6s infinite;
    }

    .bubble-5 {
        left: 50px;
        animation: up 5s infinite;
    }

    .bubble-6 {
        left: 300px;
        opacity: 0.3;
        animation: up 3s infinite;
    }

    .bubble-7 {
        left: 670px;
        animation: up 4s infinite;
    }

    .bubble-8 {
        left: 1050px;
        opacity: 0.3;
        animation: up 3s infinite;
    }

    /* Swim Animation */
    @keyframes swim {
        0% {
            transform: translateY(-50px) translateX(0) rotate(30deg);
        }
        25% {
            transform: translateY(50px) translateX(250px) rotate(20deg);
        }
        50% {
            transform: translateY(100px) translateX(500px);
        }
        75% {
            transform: translateY(50px) translateX(850px) rotate(-20deg);
        }
        100% {
            transform: translateY(-170px) translateX(1200px) rotate(-40deg);
        }
    }

    /* Bubbles Animation */
    @keyframes up {
        100% {
            transform: translateY(-800px);
        }
    }

    .btn {
        height: 4em;
        width: 12em;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: 0px solid black;
        cursor: pointer;
        margin-left: 150px;
    }

    .wrapper {
        height: 2em;
        width: 8em;
        position: relative;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .text {
        font-size: 17px;
        z-index: 1;
        color: #000;
        padding: 4px 12px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.7);
        transition: all 0.5s ease;
    }

    .flower {
        display: grid;
        grid-template-columns: 1em 1em;
        position: absolute;
        transition: grid-template-columns 0.8s ease;
    }

    .flower1 {
        top: -12px;
        left: -13px;
        transform: rotate(5deg);
    }

    .flower2 {
        bottom: -5px;
        left: 8px;
        transform: rotate(35deg);
    }

    .flower3 {
        bottom: -15px;
        transform: rotate(0deg);
    }

    .flower4 {
        top: -14px;
        transform: rotate(15deg);
    }

    .flower5 {
        right: 11px;
        top: -3px;
        transform: rotate(25deg);
    }

    .flower6 {
        right: -15px;
        bottom: -15px;
        transform: rotate(30deg);
    }

    .petal {
        height: 1em;
        width: 1em;
        border-radius: 40% 70% / 7% 90%;
        background: linear-gradient(#961077, #93e0ee);
        border: 0.5px solid #96d1ec;
        z-index: 0;
        transition: width 0.8s ease, height 0.8s ease;
    }

    .two {
        transform: rotate(90deg);
    }

    .three {
        transform: rotate(270deg);
    }

    .four {
        transform: rotate(180deg);
    }

    .btn:hover .petal {
        background: linear-gradient(#0761d7, #93bdee);
        border: 0.5px solid #96b4ec;
    }

    .btn:hover .flower {
        grid-template-columns: 1.5em 1.5em;
    }

    .btn:hover .flower .petal {
        width: 1.5em;
        height: 1.5em;
    }

    .btn:hover .text {
        background: rgba(255, 255, 255, 0.4);
    }

    .btn:hover div.flower1 {
        animation: 15s linear 0s normal none infinite running flower1;
    }

    @keyframes flower1 {
        0% {
            transform: rotate(5deg);
        }

        100% {
            transform: rotate(365deg);
        }
    }

    .btn:hover div.flower2 {
        animation: 13s linear 1s normal none infinite running flower2;
    }

    @keyframes flower2 {
        0% {
            transform: rotate(35deg);
        }

        100% {
            transform: rotate(-325deg);
        }
    }

    .btn:hover div.flower3 {
        animation: 16s linear 1s normal none infinite running flower3;
    }

    @keyframes flower3 {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .btn:hover div.flower4 {
        animation: 17s linear 1s normal none infinite running flower4;
    }

    @keyframes flower4 {
        0% {
            transform: rotate(15deg);
        }

        100% {
            transform: rotate(375deg);
        }
    }

    .btn:hover div.flower5 {
        animation: 20s linear 1s normal none infinite running flower5;
    }

    @keyframes flower5 {
        0% {
            transform: rotate(25deg);
        }

        100% {
            transform: rotate(-335deg);
        }
    }

    .btn:hover div.flower6 {
        animation: 15s linear 1s normal none infinite running flower6;
    }

    @keyframes flower6 {
        0% {
            transform: rotate(30deg);
        }

        100% {
            transform: rotate(390deg);
        }
    }

    #a1 {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin: 20px;
        margin-left: 750px;
        margin-top: -300px;
    }

    a:hover {
        background-color: #2980b9;
    }
</style>

</div>

<div class="bubbles bubble-1"></div>
